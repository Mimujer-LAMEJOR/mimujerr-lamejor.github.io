<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Te Amo</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <!-- Mensaje central -->
  <h1>Te amo</h1>

  <!-- Corazones flotando -->
  <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
  <div class="heart" style="left: 30%; animation-delay: 1s;"></div>
  <div class="heart" style="left: 50%; animation-delay: 2s;"></div>
  <div class="heart" style="left: 70%; animation-delay: 3s;"></div>
  <div class="heart" style="left: 90%; animation-delay: 4s;"></div>

  <!-- Mensajes flotando alrededor -->
  <div class="mensajes">
    <span style="top: 10%; left: 10%;">Te amo mi vale</span>
    <span style="top: 30%; left: 70%;">Te amo reina</span>
    <span style="top: 60%; left: 20%;">Te amo mi amor</span>
    <span style="top: 80%; left: 80%;">Te amo MI MUJERRRR</span>
    <span style="top: 50%; left: 50%;">Te amo MI PRINCESA</span>
  </div>
</body>
</html>
